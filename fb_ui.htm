<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
  </script>
  <script>
        $(document).ready(function(){
          function randomGenerator(maxNum){
            return Math.floor(Math.random() * maxNum).toString()
          }
        const postTemplate = $('.card').clone();
        let timer = setInterval(
          function addNewPost(){  
          let randomNumber = randomGenerator(1000)
          newPost = postTemplate;
          newPost.children().prop('src',`https://source.unsplash.com/random/${randomNumber}x${randomNumber}`);
          newPost.clone().appendTo('main');
          },5000)
    })
  
  </script>
 <main>
  <section class="card">
    <section class="container">
    <section class="card-header">
      <section class="card-header--userDetails">
      <img src="assets/images/pro_pic.jfif" alt="A girl-photo" class="card-header--userDetails__profile">
<section class='card-header--userDetails-terms'>
      <span class="card-header--userDetails__name">Christie Brintley</span>
      <span class="card-header--userDetails__uploadTime">2h</span>
      <span class="card-header--userDetails__determiner">&#903;</span>
       <i class="card-header--userDetails__privacyStatus fas fa-globe-asia"></i>
     </section>

     </section>
       <button class="card-header--userDetails__optionsBtn">&#9679;&#9679;&#9679;</button>
    </section>
    <section class="card-caption">
      <span class="card-caption--text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Totam, nesciunt. Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eos, ea.</span>
    </section>
  </section>
    <img class="card-photo" src="assets/images/upload_pic.jfif"></img>
    <section class="container">
    <section class="card-reactions">
      <span class="card-reactions--hearts">
      <i class="fab fa-gratipay heart heart1" style="--zIndex: 3;--heartClr:#369AD9"></i>
      <i class="fab fa-gratipay heart heart2" style="--left:.8rem;--zIndex: 2;--heartClr:#E80C7A"></i>
      <i class="fab fa-gratipay heart heart3" style="--left:1.6rem;--zIndex: 1;--heartClr:#FF665A"></i>
      </span>
      <span class="card-reactions--reactors card-reactions--text">Emily and 13 others</span>
      <span class="card-reactions--comments card-reactions--text">16 Comments</span>
      <span class="card-reactions--shares card-reactions--text">20 Shares</span>
    </section>
  <hr/>
    <section class="card-buttons">
      <section class="card-buttons--like card-buttons--reaction">
           <i class="card-buttons--like__icon card-buttons--icon far fa-thumbs-up"></i>
           <span class="card-buttons--like__text card-buttons--text">Like</span>
      </section>
      <section class="card-buttons--comment card-buttons--reaction">
        <i class="card-buttons--comment__icon card-buttons--icon far fa-comments"></i>
        <span class="card-buttons--comment__text card-buttons--text">Comment</span>
      </section>
      <section class="card-buttons--share card-buttons--reaction">
        <i class="card-buttons--share__icon card-buttons--icon far fa-share-square"></i>
        <span class="card-buttons--share__text card-buttons--text">Share</span>
      </section>
    </section>
    </section>
  </section>
  </main>
</body>
</html>
